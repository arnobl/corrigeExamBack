  build-native-image:
#    needs: [build-jar-job]
    name: 'Build Native Image'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest,  ubuntu-latest]
        #windows-latest,
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          version: '22.3.2'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Example step
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
      - name: Example step using Maven plugin  # https://graalvm.github.io/native-build-tools/latest/maven-plugin.html
        run: mvn --activate-profiles "native,alone" clean package
#      - name: build native
#        run: |
#          native-image HelloWorld
#          ./helloworld

      - name: Upload binary linux
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'ubuntu-latest')
        with:
          name: correctexam.linux
          path: target/correctexam-1.0.0-SNAPSHOT-runner*
          retention-days: 1
      - name: Release linnux
        uses: softprops/action-gh-release@v1
        if: startsWith(matrix.os, 'ubuntu')
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: correctexam.linux
      - name: Upload mac linux
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'macos')
        with:
          name: correctexam.macos
          path: target/correctexam-1.0.0-SNAPSHOT-runner*
          retention-days: 1
      - name: Release linnux
        uses: softprops/action-gh-release@v1
        if: startsWith(matrix.os, 'macos')
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: correctexam.macos
